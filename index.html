<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2W LEADERBOARD</title>
    <style>
        /* CSS for splash screen */
        @font-face {
            font-family: 'LemonMilk';
            src: url('lemon_milk.otf') format('opentype');
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            z-index: 9999;
            animation: fadeOut 1s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        .splash-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-top-color: transparent;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Rest of the styles */
        body, html {
            min-height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            color: #fff;
            overflow: auto;
            font-family: 'LemonMilk', Arial, sans-serif; /* Lemon Milk font */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-top: 0px;
            font-size: 36px;
            color: #fff;
            animation: rainbowText 5s infinite;
        }
        @keyframes rainbowText {
            0% { color: #FF3E3E; }
            14% { color: #FFB53D; }
            28% { color: #FFE53D; }
            42% { color: #3DFF51; }
            57% { color: #3D6EFF; }
            71% { color: #FF3D91; }
            85% { color: #D83DFF; }
            100% { color: #FF3E3E; }
        }
        input[type="text"] {
            padding: 10px;
            margin-top: -20px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'LemonMilk', Arial, sans-serif; /* Lemon Milk font */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }
        th {
            background-color: #222;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            margin: 20px;
            border-radius: 5px;
            font-family: 'LemonMilk', Arial, sans-serif; /* Lemon Milk font */
        }
        .button:hover {
            background-color: #777;
        }
        .copyright {
            margin-top: 0px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Splash screen -->
    <div class="splash-screen">
        <div class="splash-decoration"></div>
    </div>

    <div class="container">
        <h1>T2W LEADERBOARD</h1>
        <input type="text" id="searchInput" placeholder="Search by username...">
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Rank</th>
                        <th>Rank Number</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Here you can dynamically insert leaderboard data -->
                    <tr>
                        <td>[placeholder]</td>
                        <td>OWNER</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>[placeholder]</td>
                        <td>CO-OWNER</td>
                        <td>2</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
        <a href="page1.html" class="button">Page 1</a>
        <a href="page2.html" class="button">Page 2</a>
        <div class="copyright">
            &copy; <span id="year"></span> T2W. All rights reserved.
        </div>
    </div>

    <script>
        // Hide splash screen after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.splash-screen').style.display = 'none';
            }, 3000);
        };

        // Get current year and set it in the copyright notice
        document.getElementById("year").innerText = new Date().getFullYear();

        // Search functionality
        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            var input, filter, table, tbody, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tbody = document.getElementById("leaderboardBody");
            tr = tbody.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }

            // Bring searched username to the top
            var firstVisibleRow = tbody.querySelector("tr[style='']");
            if (firstVisibleRow) {
                tbody.insertBefore(firstVisibleRow, tbody.firstChild);
            }
        });
    </script>
</body>
</html>
